<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header">
                    Авторизация
                </div>
                <div class="card-block">
                    <form [formGroup]="form">
                        <div class="form-group">
                            <label for="login">Электронная почта</label>
                            <input type="text" id="login" name="login" class="form-control" formControlName="email"/>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3 offset-4">
                                    <button *ngIf="!loader" (click)="submit()" [disabled]="this.form.invalid"
                                            class="btn btn-primary">Войти
                                    </button>
                                    <mat-spinner *ngIf="loader"></mat-spinner>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
